<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Receipts</title>
</head>
<body>
    <h1>All Purchase Receipts</h1>
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Book Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Purchase Date</th>
            </tr>
        </thead>
        <tbody>
            {% for receipt in receipts %}
            <tr>
                <td>{{ receipt.user.username }}</td>
                <td>{{ receipt.book_title }}</td>
                <td>{{ receipt.book_author }}</td>
                <td>${{ receipt.price }}</td>
                <td>{{ receipt.purchase_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</body>
</html>
