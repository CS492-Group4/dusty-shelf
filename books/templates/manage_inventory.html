<h2>Manage Inventory</h2>

<table border="1">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>${{ book.price }}</td>
            <td>{{ book.quantity }}</td>
            <td>
                <a href="{% url 'edit_book' book.id %}">Edit</a> | 
                <a href="{% url 'delete_book' book.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'add_book' %}">Add New Book</a>
<p>
    <a href="{% url 'dashboard' %}">Return to Dashboard</a>
</p>
