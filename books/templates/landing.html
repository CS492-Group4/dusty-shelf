<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Dusty Shelf</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-image: url({% static 'dusty-shelf/book_bkgrnd.png' %});
            background-size: cover;
            background-position: center;
        }

        .header {
            display: flex;
            justify-content: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .content {
            text-align: center;
            font-size: 15px;
            padding: 5px;
            border-radius: 8px;
            margin-top: -300px;
        }

        .content h1 {
            margin-bottom: 40px;
            font-size: 3em;
            color: #B7AA8B;
        }

        .login-button {
            background-color: #867E65;
            color: #545244;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #424033;
        }
    </style>
</head>
<body>
    <header>
        <div class="header">
        <img src={% static "dusty-shelf/logo.png" %} alt="Website Logo">
        </div>
    </header>    
    <div class="container">
        <div class="content">
            <h1>Welcome to Dusty Shelf</h1>
            <a href="{% url 'login' %}" class="login-button">Login</a>
        </div>
    </div>
</body>
</html>
